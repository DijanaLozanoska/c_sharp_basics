<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="opened">Sidenav content</mat-sidenav>
  <mat-sidenav-content>

    <p>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>My App</span>
          <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click) ="opened =!opened">
            <mat-icon>menu</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
    </p>


    <main>
      <button mat-raised-button color="accent" (click)="getPokemonAsync(1)">Get Pokemon</button>
      <button mat-raised-button color="accent" (click)="getPokemonList()">Get Pokemon</button>      
      
      <mat-card class="example-card" *ngFor="let pokemon of getPokemonList">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{pokemon.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        
        <mat-card-actions>
        <button mat-raised-button color="accent" (click)="getPokemonByUrl(url)">Get Pokemon</button>
        </mat-card-actions>
      
      </mat-card>
      
      <mat-spinner *ngIf="loading"></mat-spinner>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
